<body>
    <script>

        Promise.resolve(1)
            .then(y => y + 1)
            // wait until this is finished. y+1
            .then(y => {
                throw new Error("error");
            })

            // if an error,throw "error" as the error message
            .catch(() => 1)
            // if y errors out, default to 1.
            .then(y => y + 1)
            //then add 1+1
            .then(y => console.log(y))
            // log 2 to the console.
            .catch(console.error);
            // output the error, which is 2


    </script>
</body>
